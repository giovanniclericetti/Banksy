  <script>
    //darkMode
    var darkMode = document.getElementById('dark-change');
    var body = document.getElementsByTagName('body')[0];

    //al click sul label si attiva la funzione che cambia lo stile aggiungendo la classe notte
    darkMode.addEventListener('click', function() {
      darkMode.classList.toggle('active');
      body.classList.toggle('night');
    })

    //filtro
    const filterContainer = document.querySelector(".gallery-filter"),
      //selezione tutte le immagini che hanno galleryItem
      galleryItems = document.querySelectorAll(".gallery-item");

    function cambiaCategoria(clickedItem) {
      //prendi tutti gli oggetti che hanno il filtro che ho cliccato
      const chosenCat = clickedItem.dataset.filter

      //di quello che è attivo, rimuovi active per attivare il clickedItem
      filterContainer.querySelector(".active").classList.remove("active");
      //aggiungi active nel nuovo filtro cliccato
      clickedItem.classList.add('active')

      //per tutti gli elementi che sono dei galleryItems
      galleryItems.forEach(galleryItem => {
        //se il filtro è all sono tutte mostrate
        //oppure a tutti i galleryItems che come datafilter hanno la category cliccata (chosencat)

        if (chosenCat === "ALL" || galleryItem.dataset.category === chosenCat) {
          //aggiungi show e rimuovi hide
          galleryItem.classList.add('show');
          galleryItem.classList.remove('hide')
        } else {
          //se non è di quella chosencat allora nascondili e rimuovi show
          galleryItem.classList.add('hide');
          galleryItem.classList.remove('show')
        }
      })

    }
  </script>
